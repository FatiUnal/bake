services:
  bake:
    build:
      context: .
    container_name: bake
    depends_on:
      - bakedatabase
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://bakedatabase:5432/bake
    ports:
      - "8081:8081"
    volumes:
      - /var/www/upload:/var/www/upload
    networks:
      - mynetwork

  bakedatabase:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    image: postgres
    container_name: bakedatabase
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bake
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ðŸ”¥ KalÄ±cÄ± veri deposu ekledik
    networks:
      - mynetwork


volumes:
  postgres_data:  # ðŸ”¥ Postgres iÃ§in kalÄ±cÄ± veri deposu
  upload-data:


networks:
  mynetwork:
    driver: bridge
